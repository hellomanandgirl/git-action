name: git to gcs

on:
  push:
    branches:
    - main
env:
  GCS_BUCKET: ${{ secrets.GCS_BUCKET }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Setup gcloud
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.JSON_CREDENTIALS }}


    - name: Deploy
      run: |-
        gsutil -m rsync -R /home/runner/work/git-action/git-action gs://$GCS_BUCKET
